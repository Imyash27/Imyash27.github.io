<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yash Kanzariya | Hacker Portfolio</title>
  <link rel="icon" type="image/png" href="IMAGES/sailogo.png" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
  <style>
    /* === Hacker Cyberpunk Theme === */
    :root {
      --bg: #050505;
      --green: #00ff9f;
      --cyan: #00eaff;
      --pink: #ff00c3;
      --shadow: 0 0 15px rgba(0, 255, 159, 0.7), 0 0 30px rgba(0, 234, 255, 0.6);
      --radius: 12px;
    }
    * {margin:0;padding:0;box-sizing:border-box}
    body {
      font-family: "Courier New", monospace;
      background: var(--bg);
      color: #e6f9f0;
      overflow-x: hidden;
    }
    #matrixCanvas {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      z-index: 0;
    }
    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      padding: 15px 40px;
      display: flex; justify-content: space-between; align-items: center;
      background: rgba(0,0,0,0.6);
      border-bottom: 1px solid var(--green);
      z-index: 10;
    }
    .logo {
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--green);
      text-shadow: var(--shadow);
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      margin-left: 20px;
      font-size: 0.9rem;
      transition: 0.3s;
    }
    nav a:hover {
      color: var(--green);
      text-shadow: var(--shadow);
    }
    .home {
      position: relative;
      z-index: 5;
      display: flex; flex-wrap: wrap;
      justify-content: center; align-items: center;
      height: 100vh;
      padding: 0 20px;
      text-align: center;
    }
    .home h1 {
      font-size: 2.8rem;
      margin: 10px 0;
      color: var(--cyan);
      text-shadow: var(--shadow);
      animation: glitch 2s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 2px var(--pink); }
      20% { text-shadow: -2px 2px var(--cyan); }
      40% { text-shadow: 2px -2px var(--green); }
      60% { text-shadow: -2px -2px var(--pink); }
      80% { text-shadow: 2px 2px var(--cyan); }
      100% { text-shadow: 2px -2px var(--green); }
    }
    .pro-text { color: var(--green); font-weight: bold; }
    .home p {
      max-width: 600px;
      margin: 15px auto;
      font-size: 0.95rem;
      color: #9fffe4;
    }
    .social {
      margin-top: 20px;
      display: flex; justify-content: center; gap: 20px;
    }
    .social a {
      color: var(--cyan);
      font-size: 1.5rem;
      transition: 0.3s;
    }
    .social a:hover {
      color: var(--pink);
      transform: scale(1.2);
      text-shadow: var(--shadow);
    }
    .btn {
      margin-top: 25px;
      padding: 10px 20px;
      border-radius: var(--radius);
      background: linear-gradient(90deg,var(--green),var(--cyan));
      color: black;
      font-weight: bold;
      text-decoration: none;
      box-shadow: var(--shadow);
      transition: 0.3s;
    }
    .btn:hover { transform: scale(1.05); }
    .profile-img {
      margin-top: 30px;
      width: 220px; height: 220px;
      border-radius: 50%;
      border: 3px solid var(--cyan);
      box-shadow: var(--shadow);
      animation: float 4s ease-in-out infinite;
    }
    @keyframes float {
      0%,100% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(-15px) rotate(2deg); }
    }
    footer {
      position: relative;
      z-index: 5;
      text-align: center;
      padding: 20px;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

    <nav>

  <!-- Typed.js init -->
  <script>

      strings: ["Cybersecurity Analyst", "Ethical Hacker", "Security Researcher"],
      typeSpeed: 90,
      backSpeed: 60,
      loop: true
    });
  </script>

  <!-- Matrix Rain Effect -->
  <script>
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const letters = "01";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);
    function draw() {
      ctx.fillStyle = "rgba(0,0,0,0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ff9f";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(draw, 35);
    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
